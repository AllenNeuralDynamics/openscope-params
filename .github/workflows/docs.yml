name: Docs

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - 'tooling/*.schema.json'
      - 'packs/**'
      - 'tooling/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - 'tooling/*.schema.json'
      - 'packs/**'
      - 'tooling/**'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-docs.txt

      - name: Install schema model dependencies
        run: |
          python -m pip install -r requirements-tooling.txt

      - name: Export JSON Schemas (from Pydantic)
        run: |
          python ./tooling/export_schemas.py

      - name: Ensure generated schemas are committed
        run: |
          git status --porcelain
          git diff --exit-code -- tooling/*.schema.json

      - name: Validate packs
        run: |
          python ./tooling/validate.py

      - name: Generate reference docs
        env:
          OPENSCOPE_PARAMS_REPO_URL: https://github.com/${{ github.repository }}
          OPENSCOPE_PARAMS_REPO_REF: ${{ github.ref_name }}
          OPENSCOPE_PARAMS_REPO_SUBDIR: openscope-params
        run: |
          python ./tooling/build_docs.py

      - name: Build MkDocs site
        run: |
          mkdocs build --strict

      - name: Deploy to gh-pages
        if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || github.event_name == 'workflow_dispatch'
        run: |
          mkdocs gh-deploy --force
